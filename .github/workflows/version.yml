name: Version

on:
  workflow_call:
    inputs:
      python_version:
        type: string
        default: '3.x'

    outputs:
      version:
        description: 'The new application version, as resolved from the current version and latest commit message'
        value: ${{ jobs.version-bump.outputs.version }}

jobs:
  version-increment:
    runs-on: ubuntu-latest
    outputs:
      increment: ${{ steps.version-increment.outputs.increment }}

    steps:
      - uses: actions/checkout@v3
      - name: Determine increment
        id: version-increment
        uses: ./.github/workflows/version-increment
        with:
          commit_message: '[skip release]'  # ${{ github.event.head_commit.message }}

  version-bump:
    runs-on: ubuntu-latest
    needs: version-increment
    if: ${{ needs.version-increment.outputs.increment != 'skip' }}
    outputs:
      version: ${{ steps.version-bump.outputs.version }}

    steps:
      - uses: actions/checkout@v3
      - name: Bump version
        id: version-bump
        uses: ./.github/workflows/version-bump
        with:
          increment: ${{ needs.version-increment.outputs.increment }}
          python_version: ${{ inputs.python_version }}
