name: Increment

inputs:
  commit-message:
    required: true
    type: string
    default: 'skip'

outputs:
  increment:
    description: 'The version increment resolved from the given commit message'
    value: ${{ steps.determine-increment.outputs.increment }}

runs:
  using: 'composite'
  steps:
    - name: Determine increment
      id: determine-increment
      shell: bash
      run: |
        echo "Head commit is \"${{ inputs.commit-message }}\""
        INCREMENT="minor"
        if [ ${{ startsWith(inputs.commit-message, 'fix:') }} == true ] \
        || [ ${{ startsWith(inputs.commit-message, 'patch:') }} == true ]; then
          echo "Creating a patch release..."
          INCREMENT="patch"
        elif [ ${{ startsWith(inputs.commit-message, 'feat:') }} == true ] \
        || [ ${{ startsWith(inputs.commit-message, 'feat(') }} == true ]; then
          echo "Creating a minor release..."
          INCREMENT="minor"
        elif [ ${{ startsWith(inputs.commit-message, 'BREAKING CHANGE:') }} == true ]; then
          echo "Creating a major release..."
          INCREMENT="major"
        elif [ ${{ startsWith(inputs.commit-message, '[skip release]') }} == true ] \
        || [ ${{ startsWith(inputs.commit-message, 'skip:') }} == true ]; then
          echo "Skipping semver increment..."
          INCREMENT="skip"
        else
          echo "No commit message flag found, using default increment ($INCREMENT)"
        fi
        echo "::set-output name=increment::$(echo "$INCREMENT")"
